name: Build Android TWA APK

on:
  push:
    branches: [deploy]
    paths:
      - 'platforms/android/**'
  workflow_dispatch:
    inputs:
      pwa_url:
        description: 'PWA URL to embed (leave empty for default)'
        required: false
        default: ''
      build_type:
        description: 'Build type'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platforms/android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        run: |
          GRADLE_ARGS=""
          if [ -n "${{ github.event.inputs.pwa_url }}" ]; then
            GRADLE_ARGS="-PpwaUrl=${{ github.event.inputs.pwa_url }}"
          fi
          ./gradlew assembleDebug $GRADLE_ARGS

      - name: Build release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        run: |
          GRADLE_ARGS=""
          if [ -n "${{ github.event.inputs.pwa_url }}" ]; then
            GRADLE_ARGS="-PpwaUrl=${{ github.event.inputs.pwa_url }}"
          fi
          ./gradlew assembleRelease $GRADLE_ARGS

      - name: Upload debug APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: xibo-player-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: xibo-player-release-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
          retention-days: 90

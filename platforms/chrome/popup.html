<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xibo Player</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.configured {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.not-configured {
      background: #fff3e0;
      color: #e65100;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background: #1976d2;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #1565c0;
    }

    button.secondary {
      background: #757575;
    }

    button.secondary:hover {
      background: #616161;
    }

    .info {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #757575;
    }

    .info p {
      margin: 4px 0;
    }

    .config-details {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
    }

    .config-details strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Xibo Player</h1>

  <div id="status" class="status not-configured">
    ‚ö†Ô∏è Not configured
  </div>

  <div id="config-details" class="config-details" style="display: none;"></div>

  <div class="buttons">
    <button id="openPlayer">Open Player</button>
    <button id="openSetup" class="secondary">Configure Settings</button>
  </div>

  <div class="info">
    <p><strong>Version:</strong> <span id="version"></span></p>
    <p>Free Xibo-compatible digital signage player</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>

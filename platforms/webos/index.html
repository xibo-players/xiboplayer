<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xibo Player</title>

  <!-- webOS TV libraries (provided by the platform at runtime) -->
  <script type="text/javascript" src="webOSTVjs-1.2.10/webOSTV.js"></script>
  <script type="text/javascript" src="webOSTVjs-1.2.10/webOSTV-dev.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Status overlay shown during initialization -->
  <div id="status-overlay">
    <div class="logo">XIBO</div>
    <div class="status-text" id="status-text">Initializing...</div>
    <div class="spinner" id="spinner"></div>
  </div>

  <!-- Network connectivity indicator -->
  <div id="network-indicator"></div>

  <!-- Debug info overlay (toggle with green remote button) -->
  <div id="debug-overlay" aria-hidden="true"></div>

  <!-- Full-screen iframe for the PWA player -->
  <iframe id="player-frame" allowfullscreen allow="autoplay; encrypted-media; screen-wake-lock"></iframe>

  <script src="js/app.js"></script>
</body>
</html>

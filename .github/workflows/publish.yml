name: Publish to npm

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    uses: xibo-players/.github/.github/workflows/publish-npm.yml@main
    with:
      publish-command: 'pnpm -r publish --no-git-checks --access public --provenance'
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
